{% extends 'game/base.html' %}
{% load static %}
{% block content %}

    <div class="spellchecker">

        <h1>Yazım Denetleyicisi</h1>

        <br>
        <br>

        <div >

            {% for entry in labeled_words %}

                {% if entry.label == True %}

                    <span style="background: #f06b81">{{entry.word}}</span>

                {% else %}

                    {{entry.word}}

                {% endif %}

            {% endfor  %}

        </div>

        <div style="position: absolute; text-align: center; top: 30%; left: 25%; right: 25%;">


            <form method="POST">
                {% csrf_token %}

                <input type="image" name="" src="{% static 'spellchecker/like.png' %}" alt="Submit" width="30" height="50">
                <input type="image" src="{% static 'spellchecker/dislike.png' %}" alt="Submit" width="30" height="50">

            </form>

            <form method="POST">
                    {% csrf_token %}

                <button type="submit" name="name" value="SKIP" class="btn btn-outline-info mb-4">Başka bir cümle dene</button>

            </form>

        </div>  

        

    </div>
