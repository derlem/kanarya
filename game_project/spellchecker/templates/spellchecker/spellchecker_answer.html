{% extends 'game/base.html' %}
{% load static %}
{% block content %}
	
	<div style="position: absolute; text-align: center; top: 20%; left: 25%; right: 25%; border: 1px solid #dddddd">

		
        {% for entry in labeled_words %}

            {% if entry.label == True %}

                <span style="background: #f06b81">{{entry.word}}</span>

            {% else %}

                {{entry.word}}

            {% endif %}

        {% endfor  %}
